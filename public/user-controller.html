<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/all-records";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
               // alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }

        $scope.jsonAry=[];
        $scope.doBlock=function(emailid)
        {
            // alert();
            let url="/doBlock?emailKuch="+emailid;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                $scope.doFetchAll();
             // alert(JSON.stringify(response.data));
                //$scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }

        $scope.jsonAry=[];
        $scope.doResume=function(emailid)
        {
        
            let url="/Resume?emailKuch="+emailid;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                $scope.doFetchAll();
//alert(JSON.stringify(response.data));
                // $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
           

       })
    </script>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
    <center>
       
        <center>
            <!-- <input type="button" value="Fetch All" ng-click="doFetchAll();"> -->
        </center>
        <hr>

        <center><marquee behavior="" direction=""><h2 style="color: darkblue;">All Records</h2></marquee></center>
        <table width="800" border="1">
            <tr>
                <th>Sr. No</th>
                <th>Emailid</th>
                <th>Utype</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.utype}}</td>
                <td>{{obj.status}}</td>
                
                
                <td align="center">
                    <a href="#" class="btn  btn-outline-danger" ng-click="doBlock(obj.emailid,$index);">Block</a>
                    <a href="#" class="btn  btn-outline-primary" ng-click="doResume(obj.emailid,$index);">Resume</a>
                    
                </td>
            </tr>
        </table>
    </center>
    
</body>
</html>
