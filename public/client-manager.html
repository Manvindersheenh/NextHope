<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    
  </head>
  <script>
           let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/client-records";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
            //    alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
      });
  </script>
  <body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
   <Center> <h2>Client-Records</h2></Center>
    <div class=" row ">
    <div class="card col-md-4 " ng-repeat="obj in jsonAry">
        <div class=" g-0">
          
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="card-title"> <b>Email: </b>{{obj.email}}</h6>
              <p class="card-text"><b>Name:  </b> {{obj.name}}</p>
              <p class="card-text"><b>Business :  </b> {{obj.business}}</p>
              <p class="card-text"><b>Business Profile :  </b> {{obj.bprofile}}</p>
              <p class="card-text"><b>Address: </b>{{obj.address}}</p>
              <p class="card-text"><b>City:  </b> {{obj.city}}</p>
              <p class="card-text"><b>Contact:  </b> {{obj.contact}}</p>
              <p class="card-text"><b>ID Proof:  </b> {{obj.idproof}}</p>
              <p class="card-text"><b>ID Number:  </b> {{obj.idno}}</p>
              <p class="card-text"><small class="text-body-secondary"><b>Information :  </b >{{obj.info}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
       
</body>
</html>
