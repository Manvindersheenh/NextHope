<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container " >
        <div class="rounded row border border-primary-emphasis border-3" style="background-color: rgb(126, 248, 121);">
    <form class="row g-3" method="post" >
        <center> <h1 class="text-success">Publish Jobs &nbsp;<i class="fa-solid fa-user fa-flip"></i></h1></center>
        <div class="col-md-7">
          <label for="inputEmail4" class="form-label">Client ID:</label>
          <input type="email" class="form-control  border border-success border-4" id="pid" name="pid">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Job Title:</label>
          <input type="text" class="form-control border border-success border-4" id="pjob" name="pjob">
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-md-5">
            <label for="inputAddress2" class="form-label">Job Description:</label>
            <br>
            <input class="form-check-input" type="radio" value="Part Time" name="pradio" id="pradio">
            <label class="form-check-label" for="flexRadioDefault1">
              Part Time
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="radio" value="Full Time" name="pradio" id="pradio" >
            <label class="form-check-label" for="flexRadioDefault2" >
              Full Time
            </label>
          </div>
        <div class="col-md-7">
          <label for="inputCity" class="form-label">Firm Address:</label>
          <input type="text" class="form-control  border border-success border-4" id="paddress" name="paddress">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">City:</label>
          <input type="text" class="form-control  border border-success border-4" id="pCity" name="pCity">
          
        </div>
        <div class="col-md-5">
          <label for="inputZip" class="form-label">Education Required:</label>
          <select id="pedu" name="pedu" class="form-select border border-success border-4">
            <option value="yes">Yes</option>
            <option value="no">No</option>
         </select>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <label for="inputAddress2" class="form-label">Contact Person:</label>
            <input type="tel" class="form-control  border border-success border-4" id="pcontact" name="pcontact" >
            
          </div>
        </div>
        <center>
            <div class="col-12">
                <button type="submit" class="btn btn-success" formaction="publish-job">Publish Job</button>
              </div>
        </center>
       
      </form>
        </div>
    </div>
  
  </body>
</html>
