<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <script>
    $(document).ready(function () {
    $("#changepwd").click(function () {
      alert();
      var email = $("#tEmail").val();
      var pass = $("#Pwd").val();
      var newpass = $("#newPwd").val();

      let obj = {
        type: "get",
        url: "/changepwd",
        data: {
          txtemail: email,
          txtpwd: pass,
          txtnew: newpass,
        },
      };

      //sending AJAX Call
      $.ajax(obj)
        .then(function (
          response //call back Function- jab response wapis aayega Khushi Khushi
        ) {
          alert(JSON.stringify(response));
        })
        .fail(function (
          err //Jab error on server side :-(
        ) {
          alert(JSON.stringify(err));
        });
      });
    });
  </script>
  <script>

     function init()
    {
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("user").innerHTML=activeUser;
    }
    function doLogout()
    {
          localStorage.removeItem("activeUser");
          window.location.href = "index.html";
        }
  </script>
  <body onload="init();">





    <center><h1 class="text-primary-emphasis">VOLUNTEER &nbsp;<i class="fa-solid fa-people-group fa-beat"></i><small id="user"></small></h1></center>
    
    <div class="container row mt-3 mx-auto ">
      
    <div class="card col-md-3" >
        <img src="pic/1.jpg.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Volunteer KYC.</h5>
          
          <a href="/vkyc" class="btn btn-outline-primary">Vol. KYC</a>
        </div>
      </div>
      <div class="card col-md-3">
        <img src="pic/2.jpg.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Find job</h5>
          
          <a href="findwork" class="btn btn-outline-primary"> Find Job</a>
        </div>
      </div>
      <div class="card col-md-3" >
        <img src="pic/3.jpg.webp" class="card-img-top" alt="Volunteer Manager Icon">

        <div class="card-body">
          <h5 class="card-title">Setting</h5>
          
          <a href="#" class="btn btn-outline-primary "data-bs-toggle="modal" data-bs-target="#exampleModal">Setting</a>
        </div>
      </div>
  

      
        <div class="card col-md-3">
          <img src="pic/4.jpg.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Logout</h5>
            <a href="#" class="btn btn-outline-primary"  onclick="doLogout();">Log out</a>
      </div>
      </div>
      
      
    </div>

      <!-- setting modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel2">Update Volunteer</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="tEmail" name="tEmail"
                    aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="Pwd" name="Pwd" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPwd" name="newPwd"/>
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" id="changepwd">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
