<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <script>
     let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.dosearch=function()
        {
            let url="/find-work?city="+$scope.city+"&jobtitle="+$scope.job;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
            //    alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
        
        $scope.jsonary=[];
        $scope.doFetchcity=function()
        {
           // $scope.city="none";
    
            let url="/fetchcity1";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
            //    alert(JSON.stringify(response.data));
                $scope.jsonary=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
        $scope.jsonaary=[];
        $scope.doFetchjob=function()
        {
            // $scope.jobtitle="none";
    
            let url="/fetchjob";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
            //    alert(JSON.stringify(response.data));
                $scope.jsonaary=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
      });
  </script>
  <body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchcity(); doFetchjob();">

    <center>
        <h3 style="color: skyblue;"><b>Find Work</b> </h3>
    </center>
    <div class="container row mx-auto py-3" >
        <div class="col-md-3 border border-3">
           
            <div class="col-md-6">
                <label class="form-label"><b>Select City:</b></label> 
             <select name="" id="" class="form-select" ng-change="doFetchcity();" ng-model="city" > 
                <option value="" > Select City</option>
                <option value="{{obj.city}}" ng-repeat="obj in jsonary"> {{obj.city}}</option>
                
             </select>
            </div>
            <br><br>


            <div class="col-md-6">
                <label for=""><b>Select Job:</b></label>
                <select name="" id="" class="form-select" ng-change="doFetchjob();" ng-model="job"> 
                   <option value=""> Select Job</option>
                   <option value="{{obj1.jobtitle}}" ng-repeat="obj1 in jsonaary"> {{obj1.jobtitle}}</option>
                </select>
               </div>

               <br><br>
                   <label for="">Education:</label>
               <div>
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" >Yes  &nbsp;  &nbsp; &nbsp;         
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault"  >No
              </div>

              <br><br>

         <center>
              <div>
                <input type="button" class=" btn btn-outline-primary" ng-click="dosearch();" value="Submit">
            </div>
        </center>

        </div>
            <div class="col-md-8 row border border-3">
                 <div class="card col-md-4" ng-repeat="obj in jsonAry">              
                    <div class="card-body">
                        
                            <h5>{{obj.cid}}</h5>
                        <span><b>Job Type:</b>{{obj.jobtype}}</span>
                        <span><b>Contact:</b>{{obj.contact}}</span>
                        <span><b>Address:</b>{{obj.address}}</span>

                    </div>
                </div>
            </div>
        </div>
   
  </body>
</html>
