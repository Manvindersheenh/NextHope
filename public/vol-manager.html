<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    
  </head>
  <script>
           let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/fetch-records";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
              //  alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
      });
  </script>
  <body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
    <center>
       
      
        <hr>

        <center><marquee behavior="" direction=""><h2 style="color: darkblue;">All Records</h2></marquee></center>
        <table width="800" border="1">
            <tr>
                <th>Email ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>City</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Qualifaction</th>
                <th>Occupation</th>
                <th>Information</th>
                <th>Picture</th>
                <th>ID Proof</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td>{{obj.emailid}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.contact}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.gender}}</td>
                <td>{{obj.dob.substr(0,10)}}</td>
                <td>{{obj.quali}}</td>
                <td>{{obj.occu}}</td>
                <td>{{obj.info}}</td>
                <td><img src="{{obj.picpath}}" height="50" width="50" alt=""></td>
                <td><img src="{{obj.idpath}}"  height="50" width="50" alt=""></td>
                
                
                
            </tr>
        </table>
    </center>
    
</body>
</html>
